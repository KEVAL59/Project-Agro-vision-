name: agrovision
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  http: ^1.1.0
  provider: ^6.1.1
  # rive: ^0.13.1 # Commented out as Rive animations were removed

  # This line is required for the login/signup file storage to work
  # path_provider: ^2.1.3 # Commented out as local file storage was removed

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # Ensure you have these folders in your project's root directory
  assets:
    # - assets/animations/ # Commented out as Rive animations were removed
    - assets/fonts/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

